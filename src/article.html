<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Article</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-white shadow p-4">
    <a href="index.html" class="text-blue-600">&larr; Back to Articles</a>
  </nav>

  <main class="p-6 max-w-3xl mx-auto bg-white shadow mt-6 rounded">
    <h1 class="text-3xl font-bold mb-4">Article Title</h1>
    <p class="text-gray-700 mb-6">Full article content goes here. Scroll to bottom to unlock quiz.</p>

    <div class="text-center mt-10">
      <a href="quiz.html" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 disabled:opacity-50" id="quizBtn">Start Quiz</a>
    </div>
  </main>

  <script>
    // Unlock quiz after scroll
    const btn = document.getElementById("quizBtn");
    window.onscroll = () => {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
        btn.classList.remove("pointer-events-none", "opacity-50");
      }
    };
  </script>
</body>
</html>
