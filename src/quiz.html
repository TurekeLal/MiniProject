<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 shadow rounded">
    <h2 class="text-2xl font-semibold mb-4">Quiz: Article Title</h2>

    <!-- Repeat per question -->
    <div class="mb-6">
      <p class="mb-2 font-medium">1. What is the main idea of the article?</p>
      <label class="block">
        <input type="radio" name="q1" class="mr-2"> Option A
      </label>
      <label class="block">
        <input type="radio" name="q1" class="mr-2"> Option B
      </label>
      <label class="block">
        <input type="radio" name="q1" class="mr-2"> Option C
      </label>
    </div>

    <!-- Submit -->
    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
  </div>
</body>
</html>
