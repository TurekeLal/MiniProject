<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 shadow rounded w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6">Login</h2>
    <form>
      <label class="block mb-4">
        <span class="block text-sm font-medium">Username</span>
        <input type="text" class="w-full border p-2 rounded mt-1" required>
      </label>
      <label class="block mb-6">
        <span class="block text-sm font-medium">Password</span>
        <input type="password" class="w-full border p-2 rounded mt-1" required>
      </label>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
    </form>
  </div>
</body>
</html>
